<div class="container py-5">
  <h2 class="text-center mb-5 animate-fade-in">Shopping Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table table-striped table-hover animate-slide-up">
      <thead class="thead-dark">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems" class="animate-fade-in-item">
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <button (click)="removeFromCart(item)" class="btn btn-danger btn-remove animate-bounce">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right animate-slide-up">
      <h4>Total: {{ getTotal() | currency }}</h4>
      <button class="btn btn-success btn-lg animate-scale-up">Proceed to Checkout</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <p class="animate-fade-in">Your cart is empty.</p>
  </ng-template>
</div>
